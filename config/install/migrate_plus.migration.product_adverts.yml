langcode: en
status: true
dependencies:
  enforced:
    module:
      - weeshop_demo
id: product_adverts
migration_tags:
  - CSV
migration_group: null
label: 'CSV file migration of product adverts.'
source:
  plugin: csv
  path: data/product_adverts.csv
  header_offset: 0
  ids: [id]
  fields:
    -
      name: id
      label: 'id'
    -
      name: title
      label: 'title'
    -
      name: sub_title
      label: 'sub_title'
    -
      name: summary
      label: 'summary'
    -
      name: image
      label: 'image'
    -
      name: product
      label: 'product'
    -
      name: placements
      label: 'placements'
  constants:
    image_file_destination: 'public://product_adverts/'
    file_source_path: 'data/'
process:
  title: title
  sub_title: sub_title
  summary: summary
  image:
    - plugin: concat
      source:
        - 'constants/file_source_path'
        - image
    - plugin: image_import
      destination: 'constants/image_file_destination'
      rename: true
      title: '@title'
      alt: !title
  product_id:
    plugin: migration_lookup
    migration: products
    source: product
  placements:
    - plugin: explode
      source: placements
      delimiter: ','
    - plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: adverts_placements
      ignore_case: true
      default_values:
        vid: adverts_placements
destination:
  plugin: 'entity:product_adverts'
migration_dependencies:
  required: {  }
optional: {  }
