langcode: en
status: true
dependencies:
  enforced:
    module:
      - weeshop_demo
id: product_categories_zh_hans
migration_tags:
  - CSV
migration_group: null
label: 'CSV file migration of product_categories'
source:
  plugin: csv
  path: data/product_categories_zh_hans.csv
  header_offset: 0
  ids: [id]
  fields:
    -
      name: id
      label: 'id'
    -
      name: name
      label: 'name'
  constants:
    langcode: 'zh-hans'
process:
  tid:
    plugin: migration_lookup
    source: id
    migration:
      - product_categories
  name: name
  langcode: constants/langcode
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: product_categories
  translations: true
migration_dependencies:
  required:
    - product_categories
optional: {  }
