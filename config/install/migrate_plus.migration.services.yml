langcode: en
status: true
dependencies:
  enforced:
    module:
      - weeshop_demo
id: services
migration_tags:
  - CSV
migration_group: null
label: 'CSV file migration of services'
source:
  plugin: csv
  path: data/services.csv
  header_offset: 0
  ids: [id]
  fields:
    -
      name: id
      label: 'id'
    -
      name: title
      label: 'title'
    -
      name: image
      label: 'image'
  constants:
    image_file_destination: 'public://service_icon/'
    file_source_path: 'data/'
process:
  title: title
  field_image:
    - plugin: concat
      source:
        - 'constants/file_source_path'
        - image
    - plugin: image_import
      destination: 'constants/image_file_destination'
      rename: true
      title: '@title'
      alt: !title
destination:
  plugin: 'entity:node'
  default_bundle: service
migration_dependencies:
  required: {  }
optional: {  }
